<html>
<script>

function validate(){
var age = document.getElementById("age").value;

if(age<18){

return false;
}

else{

return true;
}
}

function val(){
flag=validate();
if(flag){
document.write("eligible");
}
else
{
document.write("not eligible");
}
}
</script>


<body>

Age:<input type="number" id="age">
<input type="button" value="Check" onclick="val()">



</body>
</html>
